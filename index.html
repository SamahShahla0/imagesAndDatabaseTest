<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Gallery</title>
    <style>
        .item {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .item img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Add item</h1>
    <form action="insert_product.php" method="post" enctype="multipart/form-data">
        <label for="name">item Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="image">item Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        <input type="submit" value="Add Product">
    </form>
/////////////////////////////////////////////////////////////////////////////////////////////////////////

    <h1>Item Gallery</h1>
    <div id="itemsContainer">
        <!-- Items will be populated here -->
    </div>

    <script>
        // Fetch items from the server
        fetch('get_items.php')
            .then(response => response.json())
            .then(items => {
                const itemsContainer = document.getElementById('itemsContainer');
                items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('item');

                    const imgElement = document.createElement('img');
                    imgElement.src = 'data:image/jpeg;base64,' + item.image_base64;
                    imgElement.alt = item.name;

                    const h2Element = document.createElement('h2');
                    h2Element.textContent = item.name;

                    const pElement = document.createElement('p');
                    pElement.textContent = 'Description of ' + item.name;

                    itemElement.appendChild(imgElement);
                    itemElement.appendChild(h2Element);
                    itemElement.appendChild(pElement);

                    itemsContainer.appendChild(itemElement);
                });
            })
            .catch(error => console.error('Error fetching items:', error));
    </script>
</body>
</html>
